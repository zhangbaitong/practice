<script src="http://localhost:8001/socket.io/socket.io.js"></script>
<script>
    var socket = io('http://localhost:8001/');
    socket.on('connect', function () {
        socket.send('hi');

        socket.on('message', function (msg) {
            // my msg
            console.log('msg is :', msg);
        });
    });
</script>
